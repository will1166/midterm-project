<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The System</title>
    <link href="./css/reset.css" rel="stylesheet">
    <link href="./css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair Display|Lato" rel="stylesheet">
    <link href="./images/icon.png" rel="icon">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>The 
            <span class="rectangle">
                <svg width="130" height="15" class="rect">
                    <rect width="100%" height="100%" fill="#0065a8"></rect>
                </svg>System
            </span></h1>
            <nav>
                <ul>
                    <li><a href="#planets">Planets</a></li>
                    <li>Insterstellar</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <main>
            <section id="solarSystem">
                <p>The System Magazine</p>
                <h2>Welcome to the <span class="highlight">Solar System</span></h2>
                <p>Take a tour around the coolest stellar system around.</p>
            </section>
            <section id="planets">
                <h2>Meet the Locals</h2>
                <div>
                    <img src="./images/sun.jpg" alt="an image of the Sun">
                    <h3>The Sun</h3>
                    <button>Learn More</button>
                </div>
                <div>
                    <img src="./images/mercury.jpg" alt="an image of Planet Mercury">
                    <h3>Mercury</h3>
                    <button>Learn More</button>
                </div>
                <div>
                    <img src="./images/venus.jpg" alt="an image of Planet Venus">
                    <h3>Venus</h3>
                    <button>Learn More</button>
                </div>
                <div>
                    <img src="./images/earth.jpg" alt="an image of Planet Earth">
                    <h3>Earth</h3>
                    <button>Learn More</button>
                </div>
                <div>
                    <img src="./images/moon.jpg" alt="an image of the Moon">
                    <h3>The Moon</h3>
                    <button>Learn More</button>
                </div>
                <div>
                    <img src="./images/mars.jpg" alt="an image of Planet Mars">
                    <h3>Mars</h3>
                    <button>Learn More</button>
                </div>
            </section>
        </main>
        <footer>
            <hr><p>&copy; 2025 - The System</p>
        </footer>
    </div>
</body>
</html>
